<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - My Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <h1 class="logo">My Shop</h1>
      <nav class="navbar">
        <ul class="navlinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We would love to hear from you! Fill out the form below:</p>
      <form action="#" method="post" class="contact-form">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="phone">Enter Your Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your number" required />

        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>
  <section class="contact-section">
  <div class="container form-container">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="6" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</section>


  <!-- Footer -->
  <footer class="footer">
    <div class="container-footer">
      <p>&copy; 2025 My Shop. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
